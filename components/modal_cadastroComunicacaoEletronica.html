<div class="modal fade" id="cadastroComunicacaoEletronicaModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Comunicação Eletrônica</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-3 form-group">
                            <label for="meioComunicacaoSl">Meio</label>
                            <select id="meioComunicacaoSl" class="form-control" name="meioComunicacao">
                                <option value="telefone">Telefone</option>
                                <option value="celular">Celular</option>
                                <option value="fax">Fax</option>
                                <option value="pager">Pager</option>
                                <option value="email">E-mail</option>
                                <option value="url">URL</option>
                                <option value="outro">Outro</option>
                            </select>
                        </div>
                        <div class="col-md-3 form-group">
                            <label for="telefoneInput">Telefone</label>
                            <input type="text" class="form-control" id="telefoneInput" placeholder="" value="" required>
                            <div class="invalid-feedback">
                                Telefone está vazio.
                            </div>
                        </div>
                        <div class="col-md-3 form-group">
                            <label for="preferenciaSl">Preferência</label>
                            <select id="preferenciaSl" class="form-control" name="preferenciaSl">
                                <option value="HORARIO COMERCIAL">Horário Comercial</option>
                                <option value="DURANTE DIA">Durante o dia</option>
                                <option value="FINAIS DE SEMANA">Finais de semana</option>
                                <option value="QUALQUER HORA">Qualquer hora</option>
                                <option value="PERIODO NOTURNO">Período noturno</option>
                            </select>
                        </div>
                        <div class="col-md-3 form-group">
                            <label for="utilizacaoSl">Utilização</label>
                            <select id="utilizacaoSl" class="form-control" name="utilizacaoSl">
                                <option value="COMERCIAL">Comercial</option>
                                <option value="PESSOAL">Pessoal</option>
                                <option value="COMERCIAL OU PESSOAL">Comercial ou pessoal</option>
                            </select>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-success" onclick="addOrEditComunicacaoEletronica(true)"
                    data-dismiss="modal" id="btnAdicionarComunicacaoEletronica">Adicionar</button>
                <button type="button" class="btn btn-success" onclick="addOrEditComunicacaoEletronica(false)"
                    data-dismiss="modal" id="btnEditarComunicacaoEletronica">Editar</button>
            </div>
        </div>
    </div>
</div>
