<div class="modal fade overlap" id="titlesModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog content-shadow" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Títulos</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row mb-3">
                    <div class="col-md-10">
                        <label for="">Novo título</label>
                        <input id="titleInput" type="text" class="form-control">
                    </div>
                    <div class="col-md-2" style="position: relative">
                        <button id="buttonAddTitle" class="btn btn-primary" onclick="addItemToList('titlesList', 'titleInput', 'titlesInputList')" style="position: absolute; bottom: 0">
                            <i class="fas fa-plus-circle"></i>
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h4>Títulos cadastrados</h4>
                        <ul id="titlesList" class="modal-text-list"></ul>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Salvar</button>
            </div>
        </div>
    </div>
</div>
