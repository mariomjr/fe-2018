<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SPA - ID</title>
    <link rel="stylesheet" href="resources/css/styles.css">
    <link rel="stylesheet" href="resources/css/bootstrap.min.css">
    <link rel="stylesheet" href="resources/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="resources/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
</head>

<body onLoad="init()">
    <nav class="navbar navbar-expand navbar-dark bg-dark static-top">
        <a class="navbar-brand mr-1" href="index.html">Identificação de pacientes</a>
        <div class="navbarfloatright">
            <ul class="navbar-nav navbarfloatright">
                <li class="nav-item">
                    <a class="nav-link" href="#">Cadastro</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Listagem</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="content">
        <form class="needs-validation" id="pacienteForm">
            <ul class="nav nav-pills" id="pills-tab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link nav-link--custom  active" id="pills-identificador-tab" data-toggle="pill" href="#pills-identificador"
                        role="tab" aria-controls="pills-identificador" aria-selected="true">Identificadores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-link--custom " id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile"
                        aria-selected="false">Nomes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-link--custom " id="pills-contact-tab" data-toggle="pill" href="#pills-contact" role="tab" aria-controls="pills-contact"
                        aria-selected="false">Dados demográficos</a>
                </li>
            </ul>
            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-identificador" role="tabpanel" aria-labelledby="pills-identificador-tab">
                    <div class="col-md-8 order-md-1">
                        <h4 class="mb-3">Cadastro pessoal</h4>
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <label for="tipoIdentificadorSl">Tipo de identificador</label>
                                <select id="tipoIdentificadorSl" class="form-control" name="tipoIdentificador">
                                    <option value="01">Único dentro da organização</option>
                                    <option value="02">Número do prontuário</option>
                                    <option value="21">Radiologia</option>
                                    <option value="22">Patologia</option>
                                    <option value="23">Farmácia</option>
                                </select>
                            </div>
                            <div class="col-md-6 form-group">
                                <label for="areaGeograficaSl">Área geográfica</label>
                                <select id="areaGeograficaSl" class="form-control" name="areaGeografica">
                                    <option value="1">Local</option>
                                    <option value="2">Área/Região/Distrito</option>
                                    <option value="3">Estado/Província/Território</option>
                                    <option value="4">Nacional</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <label for="designacaoInput">Designação</label>
                                <input type="text" class="form-control" id="designacaoInput" placeholder="" value="" required>
                                <div class="invalid-feedback">
                                    Designação está vazio.
                                </div>
                            </div>
                            <div class="col-md-6 form-group">
                                <label for="dateInput">Data</label>
                                <input type="date" class="form-control" id="dateInput" placeholder="" value="" style="width:100%">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <label for="emissorInput">Emissor</label>
                                <input type="text" class="form-control" id="emissorInput" placeholder="" value="">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                    <div class="row">
                         <div class="col-md-6">
                            <h4 class="mb-3">Nome completo</h4>
                            <form class="needs-validation" novalidate>
                                <div class="row">
                                    <div class="col-md-6 form-group">
                                        <label>Títulos</label>
                                        <div class="input-append">
                                            <input id="titlesInputList" name="titlesInputList" type="text" class="form-control input-append__input" disabled>
                                            <i class="fas fa-plus-circle input-append__icon" data-toggle="modal" data-target="#titlesModal"></i>
                                        </div>
                                    </div>
                                    <div class="col-md-6 form-group">
                                        <label>Nomes</label>
                                        <div class="input-append">
                                            <input id="namesInputList" name="namesInputList" type="text" class="form-control input-append__input" disabled>
                                            <i class="fas fa-plus-circle input-append__icon" data-toggle="modal" data-target="#namesModal"></i>
                                        </div>
                                    </div>
                                    <div class="col-md-6 form-group">
                                        <label>Sobrenomes</label>
                                        <div class="input-append">
                                            <input id="surnameInputList" name="surnamesInputList" type="text" class="form-control input-append__input" disabled>
                                            <i class="fas fa-plus-circle input-append__icon" data-toggle="modal" data-target="#titlesModal"></i>
                                        </div>
                                    </div>
                                    <div class="col-md-6 form-group">
                                        <label>Sufixos</label>
                                        <div class="input-append">
                                            <input id="suffixInputList" name="suffixInputList" type="text" class="form-control input-append__input" disabled>
                                            <i class="fas fa-plus-circle input-append__icon" data-toggle="modal" data-target="#titlesModal"></i>
                                        </div>
                                    </div>
                                    <div class="col-md-6 form-group">
                                        <label>Uso</label>
                                        <select id="nameUse" class="form-control">
                                            <option value="R">Relatório (R)</option>
                                            <option value="N">Nome de recém-nascido (N)</option>
                                            <option value="C">Nome profissional ou comercial (C)</option>
                                            <option value="S">Nome de solteiro, nascimento, original (S)</option>
                                            <option value="L">Nome regisrado (L)</option>
                                            <option value="O">Outro (O)</option>                                        
                                        </select>
                                    </div>
                                    <div class="col-md-6 form-group">
                                        <label>Representação alternativa</label>
                                        <input id="nameRepresentation" type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="row mb-5">
                                    <div class="col-md-12">
                                        <button type="button" class="btn btn-dark float-right" onclick="registerName()">Registrar nome</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-6">
                            <h4 class="mb-3">Nomes regisrados</h4>
                            <div class="row">
                                <div class="col-md-12">
                                    <ul id="registeredNames" class="modal-text-list"></ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <button class="btn btn-primary float-right" onclick="saveNameLocalStorage()">Salvar Nomes Registrados</button>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">...</div>
            </div>
        </form>
    </div>

    <div class="load-html" data-source="/components/modal_titulos.html"></div>
    <div class="load-html" data-source="/components/modal_nomes.html"></div>

    <script src="resources/js/jquery-3.3.1.min.js"></script>
    <script src="resources/js/script.js"></script>
    <script src="resources/js/bootstrap.min.js"></script>
    <script src="resources/js/bootstrap.bundle.min.js"></script>
    <script src="resources/js/jquery-3.3.1.min.js"></script>
</body>

</html>
